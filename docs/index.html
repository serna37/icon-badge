<table>
    <tbody>
        <tr>
            <td>リンクURL</td>
            <td><input id="url" type="text"></td>
        </tr>
        <tr>
            <td>アイコン名<a href="https://simpleicons.org/">検索</a></td>
            <td><input id="icon" type="text"></td>
        </tr>
        <tr>
            <td>テキスト左</td>
            <td><input id="left" type="text"></td>
        </tr>
        <tr>
            <td>テキスト右</td>
            <td><input id="right" type="text"></td>
        </tr>
        <tr>
            <td>バッチ色<a href="https://www.colordic.org/">検索</a></td>
            <td><input id="color" type="text" value="blue"></td>
        </tr>
        <tr>
            <td>サンプル</td>
            <td><div id="result"></div></td>
        </tr>
    </tbody>
</table>
<button id="copy">コピー</button>
<style>
    table {
        border-collapse: collapse;
        border: 2px solid rgb(140 140 140);
        font-family: sans-serif;
        font-size: 0.8rem;
        letter-spacing: 1px;
    }

    th,
    td {
        border: 1px solid rgb(160 160 160);
        padding: 8px 10px;
    }

    input {
        text-rendering: auto;
        color: fieldtext;
        letter-spacing: normal;
        word-spacing: normal;
        line-height: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-block;
        text-align: start;
        appearance: auto;
        -webkit-rtl-ordering: logical;
        cursor: text;
        background-color: field;
        margin: 0em;
        padding: 1px 0px;
        border-width: 2px;
        border-style: inset;
        border-color: -internal-light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
        border-image: initial;
        padding-block: 1px;
        padding-inline: 2px;
    }

    input[type="text" i] {
        writing-mode: horizontal-tb !important;
        padding-block: 1px;
        padding-inline: 2px;
    }

    button {
        appearance: auto;
        text-rendering: auto;
        color: buttontext;
        letter-spacing: normal;
        word-spacing: normal;
        line-height: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-block;
        text-align: center;
        align-items: flex-start;
        cursor: default;
        box-sizing: border-box;
        background-color: buttonface;
        margin: 0em;
        padding-block: 1px;
        padding-inline: 6px;
        border-width: 2px;
        border-style: outset;
        border-color: buttonborder;
        border-image: initial;
    }
</style>
<script>
    const demo = () => {
        const url = document.getElementById("url").value;
        const icon = document.getElementById("icon").value;
        const left = document.getElementById("left").value;
        const right = document.getElementById("right").value;
        const color = document.getElementById("color").value;
        const res = `<a href="${url}"><img src="http://img.shields.io/badge/${left}-${right}-${color}.svg?logo=${icon}&style=flat"></a>`
        document.getElementById("result").innerHTML = res;
    };
    ["icon", "left", "right", "color"].forEach(v => document.getElementById(v).onchange = demo);
    document.getElementById("copy").onclick = async () => {
        const res = document.getElementById("result").innerHTML;
        if (navigator.clipboard) {
            await navigator.clipboard.writeText(res);
        } else {
            const tmp = document.createElement("div");
            tmp.textContent = res;
            document.body.appendChild(tmp);
            tmp.select();
            document.createRange().selectNodeContents(tmp);
            document.execCommand('copy');
        }
        document.getElementById("copy").textContent = "コピーしました";
        const sleep = s => new Promise(r => setTimeout(r, s));
        await sleep(2e3);
        document.getElementById("copy").textContent = "コピー";
    };
</script>
