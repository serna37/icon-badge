<script>
    const $ = i => document.getElementById(i);
    const demo = () => {
        const url = $("url").value;
        const icon = $("icon").value;
        const iconC = $("iconC").value.substring(1);
        const left = $("left").value;
        const leftC = $("leftC").value.substring(1);
        const right = $("right").value;
        const rightC = $("rightC").value.substring(1);
        const style = $("style").value;
        $("result").innerHTML = `<a href="${url}"><img src="http://img.shields.io/badge/${left}-${right}-${rightC}.svg?logo=${icon}&logoColor=${iconC}&labelColor=${leftC}&style=${style}"></a>`;
    };
    ["url", "icon", "iconC", "left", "leftC", "right", "rightC", "style"].forEach(v => $(v).onchange = demo);
    $("copy").onclick = async () => {
        const res = $("result").innerHTML;
        if (navigator.clipboard) {
            await navigator.clipboard.writeText(res);
        } else {
            const tmp = document.createElement("div");
            tmp.textContent = res;
            document.body.appendChild(tmp);
            tmp.select();
            document.createRange().selectNodeContents(tmp);
            document.execCommand('copy');
        }
        $("copy").textContent = "„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü";
        await new Promise(r => setTimeout(r, 2e3)).then(_ => $("copy").textContent = "„Ç≥„Éî„Éº");
    };
</script>
