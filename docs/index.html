<table>
    <tbody>
        <tr>
            <td>リンクURL</td>
            <td><input id="url" type="text"></td>
        </tr>
        <tr>
            <td>アイコン名<a href="https://simpleicons.org/">検索</a></td>
            <td><input id="icon" type="text"></td>
        </tr>
        <tr>
            <td>テキスト左</td>
            <td><input id="left" type="text"></td>
        </tr>
        <tr>
            <td>テキスト右</td>
            <td><input id="right" type="text"></td>
        </tr>
        <tr>
            <td>バッチ色<a href="https://www.colordic.org/">検索</a></td>
            <td><input id="color" type="color" value="blue"></td>
        </tr>
        <tr>
            <td>スタイル</td>
            <td>
                <select id="style">
                    <option>flat</option>
                    <option>plastic</option>
                    <option>flat-square</option>
                    <option>for-the-badge</option>
                    <option>popout</option>
                    <option>popout-square</option>
                    <option>social</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>サンプル</td>
            <td><div id="result"></div></td>
        </tr>
    </tbody>
</table>
<button id="copy">コピー</button>
<style>
    table {
        border-collapse: collapse;
        border: 2px solid rgb(140 140 140);
        font-family: sans-serif;
        font-size: 0.8rem;
        letter-spacing: 1px;
    }

    th,
    td {
        border: 1px solid rgb(160 160 160);
        padding: 8px 10px;
    }

    input {
        text-rendering: auto;
        color: fieldtext;
        letter-spacing: normal;
        word-spacing: normal;
        line-height: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-block;
        text-align: start;
        appearance: auto;
        -webkit-rtl-ordering: logical;
        cursor: text;
        background-color: field;
        margin: 0em;
        padding: 1px 0px;
        border-width: 2px;
        border-style: inset;
        border-color: -internal-light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
        border-image: initial;
        padding-block: 1px;
        padding-inline: 2px;
    }

    input[type="text" i] {
        writing-mode: horizontal-tb !important;
        padding-block: 1px;
        padding-inline: 2px;
    }

    button {
        appearance: auto;
        text-rendering: auto;
        color: buttontext;
        letter-spacing: normal;
        word-spacing: normal;
        line-height: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-block;
        text-align: center;
        align-items: flex-start;
        cursor: default;
        box-sizing: border-box;
        background-color: buttonface;
        margin: 0em;
        padding-block: 1px;
        padding-inline: 6px;
        border-width: 2px;
        border-style: outset;
        border-color: buttonborder;
        border-image: initial;
    }
</style>
<script>
    const $ = i => document.getElementById(i);
    const demo = () => {
        const url = $("url").value;
        const icon = $("icon").value;
        const left = $("left").value;
        const right = $("right").value;
        const color = $("color").value;
        const style = $("style").value;
        $("result").innerHTML = `<a href="${url}"><img src="http://img.shields.io/badge/${left}-${right}-${color}.svg?logo=${icon}&style=${style}"></a>`;
    };
    ["url", "icon", "left", "right", "color", "style"].forEach(v => $(v).onchange = demo);
    $("copy").onclick = async () => {
        const res = $("result").innerHTML;
        if (navigator.clipboard) {
            await navigator.clipboard.writeText(res);
        } else {
            const tmp = document.createElement("div");
            tmp.textContent = res;
            document.body.appendChild(tmp);
            tmp.select();
            document.createRange().selectNodeContents(tmp);
            document.execCommand('copy');
        }
        $("copy").textContent = "コピーしました";
        await new Promise(r => setTimeout(r, 2e3)).then(_ => $("copy").textContent = "コピー");
    };
</script>
